<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <flash-message duration="5000" show-close="true"></flash-message>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form name="LoginForm" ng-submit="submitForm()">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" ng-model="user" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" ng-model="password" class="form-control" required/>
                        </div>
                        <input type="submit" class="btn btn-info pull-right" value="Submit" ng-disabled="LoginForm.$invalid"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
